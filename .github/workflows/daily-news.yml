name: Daily News

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync

      - name: install Playwright browsers
        run: uv run playwright install chromium

      - name: Run main.py
        env:
          CAU_USERNAME: ${{ secrets.CAU_USERNAME }}
          CAU_PASSWORD: ${{ secrets.CAU_PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: uv run main.py
